<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  </div>
<h2>Components </h2>
<ul>
  <li>
    <h2>image cropper</h2>
      <div  class="app-image-cropper">  
          <app-image-upload-cropper 
          [maintainAspectRatio]="true" 
          [resizeToWidth]="70"
           format="png" 
          (saveEvent)="save($event)"
          (loadImageFailedEvent)="loadImageFailedEvent($event)">
        
      </app-image-upload-cropper> </div>
  </li>
</ul>
